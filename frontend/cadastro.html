<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- INICIO DA NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://prefonline-savein.cdn.jelastic.net/wp-content/uploads/sites/20/2018/04/Saude.png"
            alt="logo"
            width="100"
            height="100"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="minhasaude.html">Minha Saúde</a>
            <a class="nav-link" href="mapa.html">Mapa</a>
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link active" href="cadastro.html">Cadastrar</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- FIM DA NAVBAR -->

    <!-- COMEÇO DO CONTEÚDO -->
    <div class="container">
      <div class="row">
        <div class="col-5"></div>
        <div class="col-1" style="flex-direction: row">
          <a href="login.html" class="cor-vermelha sublinhado"
            ><h3>Login</h3></a
          >
        </div>
        <div class="col-1">
          <a href="cadastro.html" class="cor-vermelha sublinhado"
            ><h3><strong>Cadastrar</strong></h3></a
          >
        </div>
        <div class="col-5"></div>

        <hr />
        <br /><br />

        <!-- INICIO DO FORMS -->
        <div class="col-12">
          <form onsubmit="return false;">
            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Nome</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/person-fill (1).svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputNome"
                  placeholder="Digite seu nome"
                />

                <br />
              </div>
            </div>

            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Cpf</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/checklist.svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputCpf"
                  placeholder="Digite seu CPF"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Idade</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/rocket.svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputIdade"
                  placeholder="Digite sua idade"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Peso</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/dependabot.svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputPeso"
                  placeholder="Digite seu Peso"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Usuario</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/user.svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsuario"
                  placeholder="Digite seu usuario"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Senha</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/lock.svg" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputSenha"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>


            <div class="mb-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Tipo de Usuario</label
              >
              <div class="input-group">
                <div class="input-group-text" style="background-color: #e72d2e">
                  <img src="img/people.svg" />
                </div>
                <select class="form-select" aria-label="Default select example" id="inputTipoUsu">
                  <option selected>Abra e escolha o tipo de usuario</option>
                  <option value="1">Cliente</option>
                  <option value="2">Funcionario</option>
                  <option value="3">Adm</option>
                </select>
              </div>
            </div>

            <center>
              <button type="enviar" id="btnEnviar" class="botao" onclick="cadastrar()"><h6>Cadastrar</h6></button>
            </center>
          </form>
        </div>
        <!-- FIM DO FORMS -->
      </div>
    </div>
    <!-- FIM DO CONTEÚDO -->
    <script src="js/acao.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
